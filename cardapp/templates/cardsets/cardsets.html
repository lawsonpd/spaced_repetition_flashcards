{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Your cardsets{% endblock %}</h1>
{% endblock %}

{% block content %}
    {% if cardsets %}
        {% for cardset in cardsets %}
            <div>
                <h3><a href=" {{ url_for('cardsets.view_cardset', cardset_id=cardset['id']) }}">{{ cardset['name'] }}</a></h3>
            </div>
        {% endfor %}
    {% else %}
        <div>You don't have any cardsets yet. Why not <a href="{{ url_for('cardsets.add_cardset') }}">add one</a>!</div>
    {% endif %}
{% endblock %}
